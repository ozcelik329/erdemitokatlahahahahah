<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erdemi Tokatlama Oyunu</title>
  <style>
    /* CSS stiliniz burada */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .oyun-alani {
      margin-top: 50px;
    }

    video {
      width: 320px;
      height: 240px;
    }
  </style>
</head>
<body>
  <h1>Erdemi Tokatla!</h1>
  <div class="oyun-alani">
    <button id="tokatButonu">Tokat At!</button>
    <p id="tokatSayaci">Erdem henüz tokatlanmadı.</p>
    <video id="tokatVideo" controls></video>
    <audio id="tokatSesi"></audio>
  </div>

  <script>
    const tokatButonu = document.getElementById('tokatButonu');
    const tokatSayaci = document.getElementById('tokatSayaci');
    const tokatVideo = document.getElementById('tokatVideo');
    const tokatSesi = document.getElementById('tokatSesi');

    let tokatSayisi = 0;

    // Video ve ses dosyalarının URL'leri
    const videoURL = "https://github.com/ozcelik329/erdemitokatlahahahahah/raw/main/ERDEMZOMB%C4%B0DENTOKATY%C4%B0YOR2.mp4";
    const sesURL = "https://github.com/ozcelik329/erdemitokatlahahahahah/raw/main/face-punch-91909.mp3";

    // Video ve sesi yükleme
    tokatVideo.src = videoURL;
    tokatSesi.src = sesURL;

    tokatButonu.addEventListener('click', () => {
      tokatSayisi++;
      tokatSayaci.textContent = `Erdem ${tokatSayisi} kez tokatlandı!`;

      tokatVideo.currentTime = 0;
      tokatVideo.play();
      tokatSesi.play();

      // PiP moduna geçirme isteği
      if (tokatVideo.requestPictureInPicture) {
        tokatVideo.requestPictureInPicture()
          .catch(error => {
            console.error('PiP modu başarısız oldu:', error);
          });
      }
    });
  </script>
</body>
</html>
